<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chaeun</title>

    <link rel="stylesheet" type="text/css" href="/style.css">

    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
</head>
<body>
    <div class="header">
        <header>
            <h1>
                <a onclick="GoToMain()">Chaeun to Afghanistan</a>
            </h1>
        </header>
    </div>
    <div class="main">
        <button onclick="GoToDiscordBot()">디스코드 봇 추가</button>
    </div>

    <script type="text/javascript">
    $(function () {
        var didScroll;
        var lastScrollTop = 0;
        var delta = 5;
        var navbarHeight = $("header").outerHeight();
        
        $(window).scroll(function(event) {
            didScroll = true;
        });
        
        setInterval(function() {
            if (didScroll) {
                hasScrolled();
                didScroll = false;
            }
        }, 250);
        
        function hasScrolled() {
            var st = $(this).scrollTop();

            if(Math.abs(lastScrollTop - st) <= delta)
            return;
            
            if (st > lastScrollTop && st > navbarHeight) {
                $("header").slideUp("fast");
            } else {
                
                if(st + $(window).height() < $(document).height()) {
                    $("header").slideDown("fast");
                }
            }
            
            lastScrollTop = st;
        }
    });

    function GoToMain() {
        location.href = "https://chaeun.ga";
    }

    function GoToDiscordBot() {
        location.href = "https://discord.com/api/oauth2/authorize?client_id=999459519434326077&permissions=0&scope=bot";
    }
    </script>
</body>
</html>
